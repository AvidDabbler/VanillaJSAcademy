<!DOCTYPE html>
<html>
<head>
	<title>Character & Word Count</title>

	<style type="text/css">
		body {
			margin: 1em auto;
			max-width: 40em;
			width: 88%;
		}

		label {
			display: block;
			width: 100%;
		}

		textarea {
			min-height: 24em;
			width: 100%;
		}
	</style>
</head>
<body>

	<h1>Character & Word Count</h1>

	<label for="text">Enter your text below.</label>
	<textarea id="text"></textarea>

	<div id='sent' aria-live="polite">
		<p>You've written <strong>0 words</strong> and <strong><span id="character-count">0</span> characters</strong>.</p>
	</div>

	<script>
		const getStats = (divID, sentID)=>{
			let words = document.querySelector(divID).value.split(' ').filter(word=>{
				return word !='';
			});
			let char = document.querySelector(divID).value.split('').filter(char=>{
				return char != ' ';
			});

			document.querySelector(sentID).innerHTML = "<p>You've written <strong>" + words.length + ' words</strong> and <strong><span id="character-count">' + char.length + '</span> characters</strong>.</p>';
		}

		text.addEventListener('input', (event)=>{
			getStats('#text', '#sent');
		}, false);

		window.onload = ()=>{
			getStats('#text', '#sent');

		};
	</script>
</body>
</html>
