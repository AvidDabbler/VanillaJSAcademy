<!DOCTYPE html>
<html>
<head>
	<title>Todos</title>

	<style type="text/css">
		body {
			margin: 1em auto;
			max-width: 40em;
			width: 88%;
		}

		form {
			margin-bottom: 3em;
		}

		label {
			display: block;
			width: 100%;
		}

		input[type=checkbox] {
			margin-right: 0.5em;
		}
		.checked p{
			text-decoration: line-through;
			font-style: italic;
		}
		
	</style>
</head>
<body>

	<h1>Todos</h1>

	<form id="add-todos">
		<label for="new-todo">What do you want to do?</label>
		<input type="text" id="new-todo" autofocus>
		<button id="test">Add Todo</button>
	</form>

	<div id="app"></div>

	<script src="https://cdn.jsdelivr.net/gh/cferdinandi/reef@4/dist/reef.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
