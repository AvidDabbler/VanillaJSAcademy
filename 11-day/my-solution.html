<!DOCTYPE html>
<html>
<head>
	<title>Character & Word Count</title>

	<style type="text/css">
		body {
			margin: 1em auto;
			max-width: 40em;
			width: 88%;
		}

		label {
			display: block;
			width: 100%;
		}

		textarea {
			min-height: 24em;
			width: 100%;
		}
	</style>
</head>
<body>

	<h1>Character & Word Count</h1>

	<label for="text">Enter your text below.</label>
	<textarea id="text"></textarea>

	<p>You've written <strong><span id="word-count">0</span> words</strong> and <strong><span id="character-count">0</span> characters</strong>.</p>

	<script>
		const getStats = (divID, chID, wdID)=>{
			let words = document.querySelector(divID).value.split(' ').filter(word=>{
				return word !='';
			});
			let char = document.querySelector(divID).value.split('').filter(char=>{
				return char != ' ';
			});

			document.querySelector(wdID).textContent = words.length;
			document.querySelector(chID).textContent = char.length;
		}

		text.addEventListener('input', (event)=>{
			getStats('#text', '#character-count', '#word-count');
		}, false);

		window.onload = ()=>{
			getStats('#text', '#character-count', '#word-count');

		};
	</script>
</body>
</html>
