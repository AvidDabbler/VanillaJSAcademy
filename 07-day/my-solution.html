<!DOCTYPE html>
<html>
<head>
	<title>Character Count</title>

	<style type="text/css">
		body {
			margin: 1em auto;
			max-width: 40em;
			width: 88%;
		}

		label {
			display: block;
			width: 100%;
		}

		textarea {
			min-height: 24em;
			width: 100%;
		}
	</style>
</head>
<body>

	<h1>Character Count</h1>

	<label for="text">Enter your text below.</label>
	<textarea id="text"></textarea>

	<p>You've written <strong><span id="character-count">0</span> characters</strong>.</p>

	<script>
        //REUSABLE BASE CHARACTER COUNT FUNCTION
        const charCount = (textID, countID)=>{
            let count = document.querySelector(textID).value.length;
            document.querySelector(countID).textContent = count
        }

        //INPUT EVENT LISTENER
        document.addEventListener('input', eve =>{
            if(!eve.target.matches('#text')) return;

            charCount('#text', '#character-count');
        });

        //ONLOAD EVENT LISTENER
        window.onload= ()=>{
            charCount('#text', '#character-count');
        }
	</script>
</body>
</html>
