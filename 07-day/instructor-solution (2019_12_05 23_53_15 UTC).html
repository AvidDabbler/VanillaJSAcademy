<!DOCTYPE html>
<html>
<head>
	<title>Character Count</title>

	<style type="text/css">
		body {
			margin: 1em auto;
			max-width: 40em;
			width: 88%;
		}

		label {
			display: block;
			width: 100%;
		}

		textarea {
			min-height: 24em;
			width: 100%;
		}
	</style>
</head>
<body>

	<h1>Character Count</h1>

	<label for="text">Enter your text below.</label>
	<textarea id="text"></textarea>

	<p>You've written <strong><span id="character-count">0</span> characters</strong>.</p>

	<script>
        //REUSABLE BASE CHARACTER COUNT FUNCTION
        let text = document.querySelector('#text');
		let charCount = document.querySelector('#character-count');

        //INPUT EVENT LISTENER
        text.addEventListener('input', eve =>{
			charCount.textContent = text.value.length;
        }, false);

        //ONLOAD EVENT LISTENER
        text.onload= ()=>{
            charCount('#text', '#character-count');
        }
	</script>
</body>
</html>
